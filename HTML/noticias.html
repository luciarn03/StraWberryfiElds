<script>var noticias = new Noticias()</script>
<form>
    <p>
    <label for="file">Archivo noticias:</label>
    <input type="file" id="file" onchange="noticias.readInputFile(this.files);">
    </p>
    <p>
    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" placeholder="Titulo">
    </p>
    <label for="subtitulo">Subtitulo:</label>
    <input type="text" id="subtitulo" placeholder="Subtitulo">
    <p>
    <label for="texto">Texto:</label>
    <input type="text" id="texto" placeholder="Texto">
    </p>
    <p>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" placeholder="Autor">
    </p>
</form>
<button onclick="noticias.añadirNoticia()">Añadir</button>
